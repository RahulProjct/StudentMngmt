<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Dashboard</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
	<!--I Am Unable to shift right sight-->
	<span style="text-align: right;">
		
	</span>

	<h3>welcome to dashboard 
		<font color='Blue'>
			<p th:text="${name}"></p>
		<!-- why name not came in same line -->
		</font>
	</h3>
	<table>
		<tbody th:each="record: ${dash}">
			<tr>
				<td>Total Enquiry : </td>
				<td th:text="${record.totalEnq}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquiry : </td>
				<td th:text="${record.enrollEnq}"></td>
			</tr>
			<tr>
				<td>Lost Enquiry : </td>
				<td th:text="${record.lostEnq}"></td>
			</tr>

	</table>
	<a href="/addenq" class="btn btn-info">Add Enq</a>
	<a class="btn btn-secondary" href="/enqs">View Enquiries</a>
	<a class="btn btn-danger" href="/logout">LogOut</a>


	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>

</html>

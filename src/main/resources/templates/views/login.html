<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consellor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
    <font color="red">
    <h2 th:text="${errMsg}"/></font>
    <div class="container">

		<h1>LogIn Here</h1>
		<br>


		<form th:action="@{/}" th:object="${c}" method="post">
			<table>
				<tr>
					<td>Email : </td>
					<td><input type="email" th:field="*{email}" required/></td>
				</tr>
				<tr>
					<td>Password : </td>
					<td><input type="password" th:field="*{pwd}" required/></td>
				</tr>
				
				<tr>
					<td></td>
					<td><input type="submit" value="Login" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
		
		<a href="/registr">Counsellor Registration Here</a><br>
		<a href="/forget">Forget Password</a>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

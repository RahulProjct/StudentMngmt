<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Enquiry</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<h1>Add Enquiry</h1>
		<font color='green'>
			<p th:text="${msg}"></p>

		</font>

		<form th:action="@{/addenq}" th:object="${e}" method="post">
			<table>
				<tr>
					<td>Name : </td>
					<td><input type="text" th:field="*{name}" required /></td>
				</tr>
				<tr>
					<td>Mode : </td>
					<td>
						<select id="mode" th:field="*{mode}" required>
							<option value="">Select Study Mode</option>
							<option value="Class Room">Class Room</option>
							<option value="Online">Online </option>
							<option value="Hybrid">Hybrid</option>
							<!-- Add more options as needed -->
						</select>
					</td>
				</tr>
				<tr>
					<td>Course : </td>
					<td>
						<select id="course" th:field="*{course}" required>
							<option value="">Select Course</option>
							<option value="Java">Java</option>
							<option value="Angular">Angular</option>
							<option value="Phython">Phython</option>
							<option value="C++">C++</option>
							<option value="Testing">Testing</option>
							<!-- Add more options as needed -->
						</select>
					</td>
				</tr>
				<tr>
					<td>Status : </td>
					<td>
						<select id="status" th:field="*{status}" required>
							<option value="">Select Enq Status</option>
							<option value="New">New</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
							<!-- Add more options as needed -->
						</select>
					</td>
				</tr>
				<tr>
					<td>Mobile : </td>
					<td><input type="number" th:field="*{phno}" required /></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Add Enquiry" class="btn btn-success" /></td>
				</tr>
			</table><br>
			
			<a class="btn btn-info" href="/dashboard">DashBoard</a>&nbsp;&nbsp;
			<a class="btn btn-primary" href="/enqs">View-Enq</a>&nbsp;&nbsp;
			<a class="btn btn-danger" href="/logout">Logout</a>
		</form>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>

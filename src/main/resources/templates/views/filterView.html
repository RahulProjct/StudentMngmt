<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Get Enquiries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	
	<div class="container">

		<h1>Get Enquiries Cousellor Name :- <p style="color: crimson;" th:text="${name}"></p></h1>

		<form th:action="@{/enqs}" th:object="${s}" method="post">
			<table>
				
					<td><b>&nbsp; Mode : &nbsp;</b></td>
					<td>
						<select id="mode" th:field="*{mode}" >
							<option value="">Select Study Mode</option>
							<option value="Class Room">Class Room</option>
							<option value="Online">Online </option>
							<option value="Hybrid">Hybrid</option>
							<!-- Add more options as needed -->
						</select>
					</td>
				<td><b>&nbsp; Course : &nbsp;</b> </td>
				<td>
					<select id="course" th:field="*{course}" >
						<option value="">Select Course</option>
						<option value="Java">Java</option>
						<option value="Angular">Angular</option>
						<option value="Phython">Phython</option>
						<option value="C++">C++</option>
						<option value="Testing">Testing</option>
						<!-- Add more options as needed -->
					</select>
				</td>

				<td><b> &nbsp; Status : &nbsp;</b></td>
				<td>
					<select id="status" th:field="*{status}" >
						<option value="">Select Enq Status</option>
						<option value="New">New</option>
						<option value="Enrolled">Enrolled</option>
						<option value="Lost">Lost</option>
						<!-- Add more options as needed -->
					</select>
				</td>
				<td><b> &nbsp; Filter : &nbsp; </b></td>
				<td><input type="submit" value="Search" class="btn btn-success" /></td>
			</table>
			
		</form>

		<table class="table table-dark table-striped-columns">
			<thead>
				<tr>
					<th>EID</th>
					<th>Name</th>
					<th>Phno</th>
					<th>Mode</th>
					<th>Course</th>
					<th>Status</th>
					<!-- Add more columns based on your Record entity -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq : ${enqs}">
					<td th:text="${enq.eid}"></td>
					<td th:text="${enq.name}"></td>
					<td th:text="${enq.phno}"></td>
					<td th:text="${enq.mode}"></td>
					<td th:text="${enq.course}"></td>
					<td th:text="${enq.status}"></td>
					<!-- Add more cells based on your Record entity -->
				</tr>
			</tbody>
		</table>
		<a href="/addenq" class="btn btn-primary">Add Enq</a>&nbsp;&nbsp;
		<a class="btn btn-primary" href="/dashboard">DashBoard</a>&nbsp;&nbsp;
		<a style="text-align: right;" href="/logout" class="btn btn-danger">LogOut</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>

</html>
